		<fieldset style="width:500px;  border-color: #737CA1; border-radius: 10px;">
			<legend style=" text-align: center; font-size: 20px; font-weight: bold;">Registration Form</legend>
			<form>
			<table>
				<tr>
					<td>First Name </td> 
					<td><input type="text" name="first_name" placeholder="first-name" maxlength="20"></td>
				</tr>
				<tr>
					<td>Second Name </td> 
					<td><input type="text" name="second_name" placeholder="second-name"></td>
				</tr>
				

				<tr>
					<td>E-Mail Id</td>
					<td><input type="email" name="e_mail" required placeholder="e-mail"></td>
				</tr>
				<tr>
					<td>Password </td>
					<td><input type="password" name="User_password" required maxlength="10" placeholder="password" title="contains A-Z,a-z,1-9,special characters"></td>
				</tr>
				<tr>
					<td>Confirm Password </td>
					<td><input type="password" name="confirm_password" required placeholder="Confirm password" maxlength="10"></td>
				</tr>
				<tr>
					<td>Mobile Number</td>

					<td><select>
						<range><option>+91</option></range>
					</select>
						<input type="tel" name="Mobile" placeholder="xx-xxxx-xxxx" maxlength="10"></td>
				</tr>
				<tr>
					<td>Adress </td>
					<td><textarea rows="3" cols="25" type="text" name="Address"  placeholder="Address" maxlength="10"></textarea></td>
				</tr>
			</table>
			<label><a href="userpage.html"><input type="submit" name="submit_user" style="background-color:#F67280; width:120px; height:35px; font-size:25px; border-radius:10px; border-color:#F67380;"></a>
				<input type="reset" name="reset_user" style="background-color:#F67280; width:120px; height:35px; font-size:25px; border-radius:10px; border-color:#F67380;"></label>
			</form>
